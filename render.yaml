# Render Blueprint 配置檔案
# 使用此檔案可以一鍵部署所有服務

services:
  # PostgreSQL 資料庫
  - type: pserv
    name: fsvs-database
    env: docker
    plan: free  # 或 starter
    region: singapore
    databases:
      - name: foreign_student_verification
        user: postgres

  # Redis 快取
  - type: redis
    name: fsvs-redis
    plan: free  # 或 starter
    region: singapore
    maxmemoryPolicy: allkeys-lru

  # 後端 API 服務
  - type: web
    name: fsvs-backend
    env: node
    region: singapore
    plan: free  # 或 starter
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: fsvs-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: fsvs-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true  # 自動生成隨機值
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: FRONTEND_URL
        fromService:
          name: fsvs-frontend
          type: web
          property: host

  # 前端應用服務
  - type: web
    name: fsvs-frontend
    env: node
    region: singapore
    plan: free  # 或 starter
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: VITE_API_URL
        fromService:
          name: fsvs-backend
          type: web
          property: host
